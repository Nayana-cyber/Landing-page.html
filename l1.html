<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 80%;
  max-width: 800px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.services {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}

.service {
  background-color: #f9f9f9;
  border-radius: 10px;
  padding: 15px;
  margin: 10px;
  width: 200px;
  text-align: center;
}

.service i {
  font-size: 30px;
  color: #333;
  margin-bottom: 10px;
}

.service h3 {
  margin-bottom: 5px;
}

.service p {
  margin: 0;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1>AROUND THE WORLD</h1>
    <div class="services">
      <div class="service">
        <i class="fas fa-users"></i>
        <h3>Survice Title</h3>
        <p>Description</p>
      </div>
      <div class="service">
        <i class="fas fa-lock"></i>
        <h3>Survice Title</h3>
        <p>Description</p>
      </div>
      <div class="service">
        <i class="fas fa-shield-alt"></i>
        <h3>Survice Title</h3>
        <p>Description</p>
      </div>
      <div class="service">
        <i class="fas fa-desktop"></i>
        <h3>Service Title</h3>
        <p>Description</p>
      </div>
      <div class="service">
        <i class="fas fa-tv"></i>
        <h3>Survice Title</h3>
        <p>Description</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
